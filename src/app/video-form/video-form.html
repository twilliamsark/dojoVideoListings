<h2>{{ isEdit ? 'Edit Video' : 'Add Video' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>Name</mat-label>

    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>URL</mat-label>

    <input matInput formControlName="url" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Technique</mat-label>

    <mat-select formControlName="technique" required>
      <mat-option *ngFor="let tech of techniques" [value]="tech">{{ tech }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Direction</mat-label>

    <mat-select formControlName="direction">
      <mat-option value="">None</mat-option>

      <mat-option *ngFor="let dir of directions.slice(1)" [value]="dir">{{ dir }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stance</mat-label>

    <mat-select formControlName="stance">
      <mat-option value="">None</mat-option>

      <mat-option *ngFor="let stance of stances.slice(1)" [value]="stance">{{ stance }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Format</mat-label>

    <mat-select formControlName="format" required>
      <mat-option *ngFor="let fmt of formats" [value]="fmt">{{ fmt }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </div>
</form>
